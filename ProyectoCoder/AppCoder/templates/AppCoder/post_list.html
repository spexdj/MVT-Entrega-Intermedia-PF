{% extends 'Appcoder/padre.html' %}

{% load static %}

{% block contenidoQueCambia %}

<h3> Lista de Post de Blog </h3>
    <u1>
        {% for post in object_list%}
            <p>{{post.post_nombre}}</p>
            <p>
                <a href="{% url 'Detailpost' post.id %}">Ver</a>
                <a href="{% url 'Editpost' post.id %}">Editar</a>
                <a href="{% url 'Deletepost' post.id %}">Borrar</a>
            </p>
        {%endfor%}
    </u1>

{% endblock %}
